<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>
      Page title
    </title>
    
  </head>
  <body>
    <main>
      <h1>
        Płótno
      </h1>

      <h1>
        Canvas
      </h1>

      <canvas id="canvas"
              width="200"
              height="300"
              style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>

    </main>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        context.fillText("Hello World", 10, 50); //Wykreślenie podanego tekstu na płótnie / Drawing given text on canvas

        context.beginPath();
        context.arc(40,100,30,Math.PI*2,0,false);
        context.closePath();
        context.lineWidth = 5;
        context.fillStyle = 'green';
        context.fill();


        context.beginPath();
        context.moveTo(10,150);
        context.lineTo(10,210);
        context.lineTo(70,210);
        context.fillStyle = 'blue';
        context.fill();

        context.beginPath();
        context.moveTo(10,230);
        context.lineTo(10,290);
        context.lineTo(130,290);
        context.lineTo(130,230);
        context.fillStyle = 'red';
        context.fill();
    </script>
  </body>
</html>
